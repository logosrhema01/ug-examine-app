<div class="md:px-10 mx-auto w-full -m-24 h-screen max-w-max">
  <div class="flex flex-wrap place-content-center mt-4 max-w-max">
    <!-- Dialog bounding rect -->
    <div>
      <div class="flex flex-nowrap content-between w-full">
        <a
          class="bg-blueGray-800 text-white active:bg-blueGray-600 text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-2 mb-1"
          type="button"
          style="transition: all 0.15s ease"
          [routerLink]="['/staff/add-lecturer']"
        >
          <i class="fas fa-plus"></i> Add Staff
        </a>
        <div
          class="relative flex w-30 md:w-60 sm:w-full flex-nowrap place-self-end"
        >
          <span
            class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3"
            ><i class="fas fa-search"></i
          ></span>
          <input
            type="text"
            name="staff_search"
            placeholder="Search here..."
            (keyup)="applyFilter($any($event.target).value)"
            class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full pl-10"
          />
        </div>
      </div>

      <mat-table #table [dataSource]="dataSource" class="place-self-center">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> Staff Id </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="surname">
          <mat-header-cell *matHeaderCellDef> Surname </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.surname }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="othername">
          <mat-header-cell *matHeaderCellDef> Othername </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.othername }} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.email }} </mat-cell>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.phone }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="department">
          <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.department }} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </div>
  </div>

  <app-footer-admin></app-footer-admin>
</div>
